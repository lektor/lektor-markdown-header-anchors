---
name: ðŸ§ª CI/CD

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - master

jobs:
  ############################################################################
  # Python tests
  ############################################################################
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: "1"
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.4"
      - name: Run Tests
        run: uv run noxfile.py
      - name: Build Distribution
        run: uv build
